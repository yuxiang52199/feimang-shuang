<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'>
    <title>飞芒卡订阅</title>
    <link rel="stylesheet" href="css/common.css">
  </head>
    <body>
      <div id="app" v-cloak class="start_box">
        <img src="images/aa1.jpg"><img src="images/aa2.jpg"><img src="images/aa3.jpg"><img src="images/aa4.jpg"><img src="images/aa5.jpg"><img src="images/aa6.jpg"><img src="images/aa7.jpg"><img src="images/aa8.jpg">
          <div style="height: .9rem;"></div>

        <a href="my_evaluation.html" class="btns1 postion" v-if="flag">查看我的知识力结构</a>
        <div class="btn_w3" @click="show=true">激活飞芒月读计划卡</div>
        <van-dialog v-model="show" close-on-click-overlay @confirm="onConfirm">
          <van-field
            v-model="acount"
            placeholder="请输入您的飞芒卡号码"
            :error-message="error_message"
          />
          
        </van-dialog>
        
      </div>
    </body>
  </html>
<script src="plugins/vue2.5.9.js"></script>
<script src="plugins/axios.min.js"></script>

<script>
  // Vue.use(vant.Lazyload).use(vant.Loading).use(vant.Dialog);
  new Vue({
    components: {
      'du_geo': 'url:component/du_geo.vue'
    },
    el: '#app',
    mounted: function() {
      
    },
    data: {
      flag:1,
      show:false,
      error_message:"",
      acount:"",
      
    },
    methods: {
      onConfirm:function () {
        // ajax 请求验证卡号是否存在
        if (this.acount==1) {
          this.show = true;
          this.error_message = "输入的飞芒卡号码无效"
        } else {
          this.error_message = ""
          this.show = false;
        }
        
      }
      

      

      

    }
  })
</script>
